<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>

    <button type="button" class="btn btn-outline-primary btn-block"
            (click)="mostrar = !mostrar">
      Mostrar/Ocultar
    </button>

    <hr>

    <div *ngIf="mostrar" class="card bg-primary text-white text-center mb-3">
      <blockquote class="blockquote mb-0">
        <p>{{ frase.mensaje }}</p>
        <footer class="blockquote-footer">
          <small>
            {{ frase.autor }}
          </small>
        </footer>
      </blockquote>
    </div>
  </div>

  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index"
          class="list-group-item">{{ i + 1 }}. {{ personaje }}</li>
    </ul>
  </div>
</div>
